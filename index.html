<!DOCTYPE html>
<html>
    <head>
        <meta charset = 'utf-8'>
        <title>LoLTimers</title>
        <style>
            body {
                background-color : black;
                color: white;
            }
            h1 {
                text-align: center;
                font-size : 40px;
            }
            h2 {
                text-align: center;
                color: grey
            }
            .timer {
                font-size: 80px;
                background-color: blue;
                margin: auto;
                color : yellowgreen;
                padding: 10px;
                border-radius: 10px;
                width: 60rem;
            }
            .container {
                text-align: center;
                background-color: transparent;
            }
            .timer-input {
                margin-top: 20px;
                text-align: center;
            }
            .button {
                width: 200px;
                height: 50px;
                font-size: 30px;
                cursor: pointer;
                border: 1px solid blue;
            }
            .button:hover {
                background-color: gray;
                
                margin: 0px;
            }
            
           
        </style>
    </head>
    <body>
        <h1>LoL Timers</h1>
        <h2>Um temporizador de League of Legends para noobs</h2>
        <div class = "container">
            <div class = "timer">
                <span class = "minutes"></span>
                <span>:</span>
                <span class = "seconds"></span>
            </div>
            <div class = "timer-input">
                <input type="button" class = "button" value="Start" onclick="startTimer()">
            </div>
        </div>
    </body>

    <script>
        // Inicializing variables
        let startMinutes = 0;
        let startSeconds = 30;
        let startTime = (1000 * 60) * startMinutes + (1000) * startSeconds
        
        let timer;
        let currtime;

        setTimer(startTime);

        // Functions
        function startTimer() {
            currTime = startTime;
            timer = setInterval(function() { updateTimer(); }, 1000);
        }

        function updateTimer() {
            currTime -= 1000;
            if(currTime >= 0)  {
                setTimer(currTime)
            } else {
                setTimer(startTime)
                clearInterval(timer);
                startTimer();
                return;
            }
        }

        function setTimer(time) {
            time = new Date(time);

            let minutes = time.getMinutes().toString();
            let seconds = time.getSeconds().toString();

            if(minutes.length < 2)
                minutes = '0' + minutes
            if(seconds.length < 2)
                seconds = '0' + seconds

            document.querySelector('.minutes').innerHTML = minutes;
            document.querySelector('.seconds').innerHTML = seconds;
        }
    </script>
</html>
